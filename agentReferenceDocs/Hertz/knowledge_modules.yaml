# Module Loading Rules
loading_rules:
  prerequisites:
    "antenna_design.impedance_matching": ["electromagnetic_theory.maxwell_equations_foundation"]
    "rf_circuits.amplifier_design": ["electromagnetic_theory.maxwell_equations_foundation"] 
    "wireless_protocols.wifi_bluetooth": ["antenna_design.antenna_fundamentals"]
    "emc_compliance.emc_fundamentals": ["electromagnetic_theory.maxwell_equations_foundation"]
    
  auto_load_dependencies: true
  max_concurrent_modules: 5
  memory_management: "adaptive"

