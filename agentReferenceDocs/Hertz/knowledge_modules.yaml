# Hertz RF Engineering Knowledge Module Catalog
# Selective loading system for modular electromagnetic knowledge base

knowledge_modules:
  
  # Electromagnetic Theory Foundation
  electromagnetic_theory:
    maxwell_equations_foundation:
      file: "electromagnetic_theory/maxwell_equations_foundation.md"
      description: "Maxwell's equations, wave equation derivation, Hertz experimental validation"
      topics: ["maxwell_equations", "wave_propagation", "hertz_experiments", "electromagnetic_fields"]
      keywords: ["faraday", "ampere", "gauss", "wave_equation", "skin_effect", "boundary_conditions"]
      use_cases: ["fundamental_understanding", "antenna_theory", "wave_analysis", "field_calculations"]
    
    wave_propagation_physics:
      file: "electromagnetic_theory/wave_propagation_physics.md"  
      description: "Near-field to far-field propagation, path loss, multipath, material interactions"
      topics: ["near_field", "far_field", "propagation_mechanisms", "material_interactions"]
      keywords: ["friis_equation", "path_loss", "reflection", "refraction", "diffraction", "sar"]
      use_cases: ["link_budget", "coverage_analysis", "safety_compliance", "propagation_prediction"]

  # Antenna Design Modules  
  antenna_design:
    antenna_fundamentals:
      file: "antenna_design/antenna_fundamentals.md"
      description: "Fundamental antenna principles, radiation mechanisms, antenna types"
      topics: ["radiation_theory", "antenna_parameters", "wire_antennas", "aperture_antennas", "arrays"]
      keywords: ["radiation_resistance", "directivity", "gain", "vswr", "polarization", "beamwidth"]
      use_cases: ["antenna_selection", "performance_prediction", "pattern_analysis", "gain_calculation"]
    
    impedance_matching:
      file: "antenna_design/impedance_matching.md"
      description: "Impedance matching theory and techniques, Smith chart analysis"
      topics: ["matching_networks", "smith_chart", "transmission_lines", "broadband_matching"]  
      keywords: ["reflection_coefficient", "vswr", "l_network", "smith_chart", "balun", "transformer"]
      use_cases: ["antenna_matching", "power_transfer", "bandwidth_optimization", "network_design"]

  # RF Circuit Design
  rf_circuits:
    amplifier_design:
      file: "rf_circuits/amplifier_design.md"
      description: "RF amplifier design from LNA to power amplifiers, stability analysis"
      topics: ["lna_design", "power_amplifiers", "stability", "noise_analysis", "linearity"]
      keywords: ["noise_figure", "gain", "stability_factor", "compression", "efficiency", "linearity"]
      use_cases: ["amplifier_design", "noise_optimization", "power_optimization", "stability_analysis"]

  # Wireless Protocol Modules
  wireless_protocols:
    wifi_bluetooth:
      file: "wireless_protocols/wifi_bluetooth.md"
      description: "WiFi and Bluetooth protocols, coexistence, MIMO, link analysis"
      topics: ["wifi_standards", "bluetooth", "coexistence", "mimo", "beamforming"]
      keywords: ["802.11", "bluetooth_le", "ofdm", "fhss", "mimo", "coexistence"]
      use_cases: ["protocol_selection", "coexistence_design", "mimo_systems", "interference_analysis"]

  # EMC Compliance
  emc_compliance:
    emc_fundamentals:
      file: "emc_compliance/emc_fundamentals.md"
      description: "EMC fundamentals, coupling mechanisms, shielding, regulatory compliance"
      topics: ["coupling_mechanisms", "shielding", "filtering", "emissions", "immunity"]
      keywords: ["conducted_emissions", "radiated_emissions", "esd", "eft", "shielding_effectiveness"]
      use_cases: ["emc_design", "compliance_testing", "troubleshooting", "regulation_compliance"]

